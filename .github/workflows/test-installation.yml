name: Test Installation and Integration

on:
  push:
    branches: [ main, develop, release_* ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test-with-behavex:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']
      fail-fast: false
    
    steps:
    - name: Checkout behavex-images repository
      uses: actions/checkout@v4
      with:
        path: behavex-images
    
    - name: Checkout behavex repository
      uses: actions/checkout@v4
      with:
        repository: hrcorval/behavex
        path: behavex
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install behavex-images and behavex
      run: |
        python -m pip install --upgrade pip
        python -m pip install behave behavex pillow
        cd behavex-images
        python setup.py sdist
        python -m pip install dist/behavex-images-3.2.1.tar.gz
        cd ../behavex
        python -m pip install -e .
    
    - name: Test behavex-images installation and integration
      run: |
        echo "Testing behavex-images installation and integration..."
        python -c "
        # Test core imports without triggering behavex initialization
        try:
            from behavex_images.image_attachments import AttachmentsCondition
            print('✓ AttachmentsCondition import successful')
        except ImportError as e:
            print(f'✗ AttachmentsCondition import failed: {e}')
            exit(1)
        
        # Test AttachmentsCondition enum values
        try:
            condition1 = AttachmentsCondition.ONLY_ON_FAILURE
            condition2 = AttachmentsCondition.ALWAYS
            condition3 = AttachmentsCondition.NEVER
            print(f'✓ AttachmentsCondition enum accessible: {condition1}, {condition2}, {condition3}')
        except Exception as e:
            print(f'✗ AttachmentsCondition test failed: {e}')
            exit(1)
        
        # Test image format utilities
        try:
            from behavex_images.utils.image_format import get_image_format
            from behavex_images.utils.image_hash import dhash, ImageHash
            from behavex_images.utils.report_utils import create_gallery, dump_images_to_disk
            print('✓ Image utilities accessible')
        except ImportError as e:
            print(f'✗ Image utilities import failed: {e}')
            exit(1)
        
        print('✓ Core behavex-images installation tests passed')
        "
        
        # Test package structure
        echo "Testing package structure..."
        python -c "
        import os
        import behavex_images
        
        # Check that package has expected structure
        package_dir = os.path.dirname(behavex_images.__file__)
        expected_files = ['image_attachments.py', 'extend_environment.py']
        expected_dirs = ['utils']
        
        for file in expected_files:
            if os.path.exists(os.path.join(package_dir, file)):
                print(f'✓ Found expected file: {file}')
            else:
                print(f'✗ Missing expected file: {file}')
                exit(1)
        
        for dir in expected_dirs:
            if os.path.exists(os.path.join(package_dir, dir)):
                print(f'✓ Found expected directory: {dir}')
            else:
                print(f'✗ Missing expected directory: {dir}')
                exit(1)
        
        print('✓ Package structure validation passed')
        "