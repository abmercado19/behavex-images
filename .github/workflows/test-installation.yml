name: Test Installation and Integration

on:
  push:
    branches: [ main, develop, release_* ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test-with-behavex:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']
      fail-fast: false
    
    steps:
    - name: Checkout behavex-images repository
      uses: actions/checkout@v4
      with:
        path: behavex-images
    
    - name: Checkout behavex repository
      uses: actions/checkout@v4
      with:
        repository: hrcorval/behavex
        path: behavex
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install behavex-images and behavex
      run: |
        python -m pip install --upgrade pip
        python -m pip install behave behavex pillow
        cd behavex-images
        python setup.py sdist
        python -m pip install dist/behavex-images-3.2.1.tar.gz
        cd ../behavex
        python -m pip install -e .
    
    - name: Test behavex-images installation and integration
      run: |
        echo "Testing behavex-images installation and integration..."
        python -c "
        # Test basic imports
        try:
            from behavex_images import image_attachments
            from behavex_images.image_attachments import AttachmentsCondition
            from behavex_images.extend_environment import extend_environment
            print('✓ All imports successful')
        except ImportError as e:
            print(f'✗ Import failed: {e}')
            exit(1)
        
        # Test AttachmentsCondition enum
        try:
            condition = AttachmentsCondition.ONLY_ON_FAILURE
            print(f'✓ AttachmentsCondition enum accessible: {condition}')
        except Exception as e:
            print(f'✗ AttachmentsCondition test failed: {e}')
            exit(1)
        
        # Test image format utilities
        try:
            from behavex_images.utils.image_format import get_image_format
            from behavex_images.utils.image_hash import get_image_hash
            print('✓ Image utilities accessible')
        except ImportError as e:
            print(f'✗ Image utilities import failed: {e}')
            exit(1)
        
        print('✓ All integration tests passed')
        "
        
        # Test that behavex can be imported alongside behavex-images
        echo "Testing behavex and behavex-images compatibility..."
        python -c "
        try:
            import behavex
            import behavex_images
            print('✓ Both behavex and behavex-images can be imported together')
        except ImportError as e:
            print(f'✗ Compatibility test failed: {e}')
            exit(1)
        "