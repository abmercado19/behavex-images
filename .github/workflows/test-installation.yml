name: Test Installation and Integration

on:
  push:
    branches: [ main, develop, release_* ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test-with-behavex:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']
      fail-fast: false
    
    steps:
    - name: Checkout behavex-images repository
      uses: actions/checkout@v4
      with:
        path: behavex-images
    
    - name: Checkout behavex repository
      uses: actions/checkout@v4
      with:
        repository: hrcorval/behavex
        path: behavex
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install behavex-images and behavex
      run: |
        python -m pip install --upgrade pip setuptools wheel
        cd behavex-images
        python -m pip install -e .
        cd ../behavex
        python -m pip install -e .
    
    - name: Test behavex-images installation and basic functionality
      run: |
        cd behavex
        echo "Testing behavex-images installation and basic functionality..."
        
        # Test 1: Verify behavex-images imports correctly
        python -c "
        import behavex_images
        print('✓ behavex-images imported successfully')
        from behavex_images.image_attachments import AttachmentsCondition
        print('✓ AttachmentsCondition imported successfully')
        print('✓ Basic import test passed')
        "
        
        # Test 2: Run a simple behavex command to verify integration
        echo "Testing basic behavex execution..."
        behavex ./tests/features/secondary_features/passing_tests.feature -o test_output
        
        # Test 3: Run behavex with image attachments on a simple test
        echo "Testing behavex with image attachments..."
        behavex ./tests/features/secondary_features/simple_image_tests.feature -o test_output_images -t @IMAGE_ATTACHMENT
        
        echo "✓ All installation and integration tests passed"